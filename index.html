<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./images/moviePng.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Movie Api</title>
  </head>

  <body>
    <div class="container-fluid p-0">
      <header>
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-dark"
          aria-label="Eighth navbar example"
        >
          <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-video"></i></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample07"
              aria-controls="navbarsExample07"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="container">
          <div class="center row">
            <div class="col-12 col-md-8 col-xl-6">
              <h1 class="text-center">Movie Api</h1>
              <h4>To Search A Movie Enter His Name</h4>
              <hr />
            </div>
          </div>

          <div class="center row">
            <div class="col-12 col-md-8">
              <div class="input-group mb-3">
                <button
                  disabled
                  class="btn btn-outline-secondary"
                  type="button"
                  id="start-search"
                >
                  Button
                </button>

                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter movie name"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                  id="to-search"
                /><br />
              </div>
              <span id="error-span" class="text-danger"></span>
            </div>
          </div>

          <div class="row" id="search-results"></div>
        </div>
      </main>

      <footer class="text-center bg-black text-light py-4">
        Created By David Yakin &copy;
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
